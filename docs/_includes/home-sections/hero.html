<section class="hero bg-primary">
    <div class="container mx-auto py-8">
      <div class="grid lg:grid-cols-12 px-8">
        <div class="lg:px-12 xl:px-28 pb-12 lg:pt-12 lg:col-span-9 text-white">
          <h1 class="text-5xl font-light mb-4 text-white">{{ page.main_headline }}</h1>
          <p class="text-2xl font-normal">{{ page.sub_headline }}</p>
        </div>
        <div class="bg-white rounded-md lg:col-span-3 p-6">
          <div class="pb-6">
            <h3 class="mb-2">{{ page.form_heading }}</h3>
            <p class="mb-0">{{ page.form_text }}</p>
          </div>
          <form class="pt-3 space-y-4" action="">
            <input
              class="bg-white border border-neutral-200 rounded-md w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-secondary focus:ring-offset-15"
              type="email" placeholder="email@example.com">
            <button type="submit" class="btn btn-secondary btn-lg block w-full">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
