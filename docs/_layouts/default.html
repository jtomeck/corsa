<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{ page.title }} | {{ site.title }}</title>

        <!-- Icon Font -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

        <!-- Tailwind Config -->
        <script src="https://cdn.tailwindcss.com"></script>

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: {
                                DEFAULT: 'hsl(var(--primary-h), var(--primary-s), var(--primary-l))',
                                hover: 'var(--primary-hover)',
                                content: 'var(--primary-content)',
                            },
                            secondary: {
                                DEFAULT: 'hsl(var(--secondary-h), var(--secondary-s), var(--secondary-l))',
                                hover: 'var(--secondary-hover)',
                                content: 'var(--secondary-content)',
                            },
                            accent: {
                                DEFAULT: 'hsl(var(--accent-h), var(--accent-s), var(--accent-l))',
                                hover: 'var(--accent-hover)',
                                content: 'var(--accent-content)',
                            },
                        },
                    },
                },
            }
        </script>

        <!-- Custom Styles -->
        {% include custom-styles.html %}

        <script src="{{ site.baseurl }}/assets/js/script.js" defer></script>

    </head>
    <body class="font-sans text-gray-700 antialiased">

        <!-- Navigation Bar -->
        <nav class="bg-white shadow-lg sticky top-0 z-[999]">
            <div class="container mx-auto px-4 py-2 flex justify-between items-center">
                <a href="/" class="btn btn-ghost btn-lg btn-secondary text-xl font-bold !h-14">
                    <img src="{{ site.baseurl }}/assets/img/corsa_logo.png" alt="" class="h-full w-auto">
                    {{ site.title }}
                </a>
                <ul class="flex items-center space-x-2">
                    <li>
                        <a href="#about" class="btn btn-ghost">About</a>
                    </li>
                    <li>
                        <a href="#key-components" class="btn btn-ghost">Key Components</a>
                    </li>
                    <li>
                        <a href="#foundations" class="btn btn-ghost">Foundations</a>
                    </li>
                    <li>
                        <a href="#benefits" class="btn btn-ghost">Benefits</a>
                    </li>
                    <li>
                        <a href="#funding-opportunities" class="btn btn-ghost">Funding Opportunities</a>
                    </li>
                    <li>
                        <a href="#resources" class="btn btn-ghost">Resources</a>
                    </li>
                    <li class="pl-2 border-l border-neutral-200">
                        <a href="https://github.com/corsa-center" class="btn btn-ghost btn-icon btn-lg" target="_blank">
                            <i class="ri-github-fill"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page Content -->
        <main class="">
            {{ content }}
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto text-center">
                <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
            </div>
        </footer>

    </body>
</html>
